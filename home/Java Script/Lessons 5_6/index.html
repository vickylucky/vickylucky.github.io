<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
</head>
<body>
	<div class="container">
		<div class="numbers center-block">
			<p class="display-time" id="display-time">00:00:00</p>
			<p class="display-mseconds pull-right" id="display-milliseconds">000</p>
		</div>
		<div class="btn-group  clearfix center-block" id="btn-group">
			<button class="btn btn-success btn-lg" id="btn-start">Start</button>
			<button class="btn btn-danger btn-lg" id="btn-clear">Clear</button>
		</div>
	</div>


	<script src="js/script.js"></script>
</body>
</html>
